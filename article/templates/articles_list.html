<!DOCTYPE html>
{% extends 'base.html' %}
 {% block title %}文章列表{% endblock%}
 {% block content %}
<div style='margin-top:20px'>
  <h3>文章列表</h3>
  <table class = "table table-hover table-bordered">
    <thead>
      <tr class="success" style="font-size:7pt">
        <th style='width:6%'>文章id</th>
        <th style='width:10%'>作者</th>
        <th style='width:60%'>标题</th>
        <th style='width:10%'>发布时间</th>
      </tr>
    </thead>
    <tbody>
      {% for article in articles %}
      <tr class="warning">
        <th style="font-size:7pt">{{article.id}}</th>
        <th style="font-size:7pt">{{article.user}}</th>
        <th><a href='article/{{article.id}}'>{{article.title}}</a></th>
        <th style="font-size:7pt">{{article.publish_date}}</th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div><a href="/article/logout">退出登录</a></div>
{%endblock%}
